<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo WebApp </title>
    <link rel="stylesheet" href="to-dowebApp.css">
</head>
<body>
    <header>
        <h1>Task list 2023</h1>
        <form id="new-task-form">
            <input type="text"  id="new-task-input" placeholder="Whats Up Next"/>
            <input type="submit" id="new-task-submit" value="Add task"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="TodowebApp.js"></script>
</body>
</html>
